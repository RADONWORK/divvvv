<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo Strip Only</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
    }

    .logo-strip {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5%;
      padding: 12px 20px;
      overflow: hidden;
      position: relative;
      background-color: transparent;
      border-bottom: none;
      box-shadow: none;
    }

    .logo-strip img {
      z-index: 1;
      opacity: 0;
      transform: translateY(5px) scale(0.95);
      animation: fadeUp 0.8s ease-out forwards;
      height: auto;
    }

    .logo-strip img.side {
      width: 18vw;
      max-width: 140px;
      min-width: 60px;
      border-radius: 6px;
    }

    .logo-strip img.center {
      width: 28vw;
      max-width: 260px;
      min-width: 100px;
      border-radius: 10px;
    }

    .logo-strip img:nth-child(1) { animation-delay: 0.2s; }
    .logo-strip img:nth-child(2) { animation-delay: 0.4s; }
    .logo-strip img:nth-child(3) { animation-delay: 0.6s; }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @media (max-width: 600px) {
      .logo-strip {
        gap: 6%;
        padding: 8px;
      }

      .logo-strip img.side {
        width: 22vw;
        max-width: 100px;
      }

      .logo-strip img.center {
        width: 36vw;
        max-width: 180px;
      }
    }
  </style>
</head>
<body>

  <div class="logo-strip">
    <img src="https://res.cloudinary.com/duslhfphv/image/upload/v1760207372/RNS_LOGO_BLACK_lt1usd.png" alt="Logo 1" class="side">
    <img src="https://res.cloudinary.com/duslhfphv/image/upload/v1760207373/RNSIT_Header_Nobg_apapg6.png" alt="Logo 3" class="center">
    <img src="https://res.cloudinary.com/duslhfphv/image/upload/v1760207372/Dr._RN_Shetty_white_navwoo.png" alt="Logo 2" class="side">
  </div>

</body>
</html>
